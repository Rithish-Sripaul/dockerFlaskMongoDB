{% extends "layouts/base.html" %}

{% block title %} Add Report Type {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
<h1 class="fw-bold mb-3 mt-3">Edit Report Type</h1>


<!-- ADDING REPORT TYPES -->

<div class="row">
  <div class="col-md-6">
    <!-- REPORT TYPE -->
    <form method="post">
      <div class="row">
        <div class="col-12">
          <div class="card card-body border-0 shadow mb-4">
            <h2 class="h4 mb-4">Edit Report Type Name</h2>
            <div class="row">
              <div class="col-md-6 mb-3">
                <div>
                  <label for="report_type_name">Current Name</label>
                  <input name="report_type_name" class="form-control" id="first_name" type="text"
                    placeholder="Enter report type" value="{{ reportTypeDetails['name']}}" disabled>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div>
                  <label for="report_type_name">New Name</label>
                  <input name="report_type_name" class="form-control" id="first_name" type="text"
                    placeholder="New report type name" required>
                </div>
              </div>
            </div>
            <div class="d-flex flex-row justify-content-between">
              <div>
                <input class="btn btn-gray-800 mt-2 animate-up-2" name="report-type-submit" type="submit"
                value="Update"></input>
              </div>
              <div>
                <input class="btn btn-outline-gray-800 mt-2 animate-up-2" type="reset" value="Reset"></input>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </form>
  </div>

</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script src="{{ url_for('static', filename='assets/js/toastScript.js') }}"></script>
{% endblock javascripts %}
